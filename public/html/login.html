<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <!-- CSS -->
     <link rel="stylesheet" href="/gagan/css/style.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <form class="rounded bg-white shadow p-5" onSubmit='formsubmit(event)'>
                    <h3 class="text-dark font-weight-bolder fs-4 mb-2">Login to chatapp</h3>
                    <div class="font-weight-normal text-muted mb-4">
                        New here?<a href="../gg.html" class="text-primary font-weight-bold text-decoration-none">create an account</a> 
                       </div>
                       <div class="form-floating mb-3">
                       <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                       <label for="floatingInput">Email</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none" onclick="forgotpassword()">Forget password?</a>
                      </div>
                      <button type="submit" class=" btn btn-primary submit_btn w-100 my-4">login </button>
                </form>
            </div>

        </div>
    </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="login.js"> </script>
  
    
</body>
</html>
