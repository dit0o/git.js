<!doctype html>
<html lang="en">
  <head>
    <title>Title Signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="/gagan/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
          <form class="rounded bg-white shadow p-5" onSubmit='formsubmit(event)'>
            <h3 class="text-dark font-weight-bolder fs-4 mb-2">Create an Account</h3>
            <div class="font-weight-normal text-muted mb-4">
             Already have an account?<a href="./login/login.html" class="text-primary font-weight-bold text-decoration-none">login here</a> 
            </div>
           <div class="text-center text-muted text-uppercase mb-2">or</div>
           <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingName" placeholder="name@example.com">
            <label for="floatingName">Name</label>
           </div>
           <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
           </div>
           <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="floatingTel"  pattern="[0-9]{10}">
            <label for="floatingTel">PhoneNumber</label>
           </div>
           <div class="form-floating mb-3">
             <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
             <label for="floatingPassword">Password</label>
           </div>
           <div class="form-check d-flex align-items-center">
            <input class="form-check-input" type="checkbox" id="gridCheck" checked>
            <label class="form-check-label ms-2" for="gridCheck">
              I agree <a href="#">Terms and conditions</a>.
            </label>
          </div>
           <button type="submit" class=" btn btn-primary submit_btn w-100 my-4">Sign in </button>
           
          </form>
        </div>
      </div>

    </section>

 
  
     
        
  
     
    
</div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="gan.js"></script>
  </body>
</html>
